<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-preset-env/1.7.0/babel-preset-env.min.js"></script>
</head>
<body>
    <button id="btn">Click me!</button>
    <hr>
    <div id="root"></div>
</body>
<script type="text/babel">
    const data=["唐僧","孙悟空","猪八戒"];
    const list=<ul>{data.map((item,index)=><li key={index}>{item}</li>)}</ul>
    const root=ReactDOM.createRoot(document.getElementById("root"))
    root.render(list)

    document.getElementById("btn").onclick=function(){
        const data=["沙和尚","唐僧","孙悟空","猪八戒"];
        const list=<ul>{data.map((item,index)=><li key={index}>{item}</li>)}</ul>
        
        root.render(list)
    }

</script>
</html>
